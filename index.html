<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gradient-container">
        <h1>Gradient Picker</h1>
        <div class="input-group">
            <label for="color-input-1">Pick First Color:</label>
            <input type="color" id="color-input-1" value="#FFFAC2">
        </div>
        <div class="input-group">
            <label for="color-input-2">Pick Second Color:</label>
            <input type="color" id="color-input-2" value="#D3D3D3">
        </div>
        <div class="input-group">
            <input type="text" readonly value="linear-gradient(to right, violet, blue)" id="gradient-output">
            <button id="copy-btn">Copy Gradient</button>
        </div>
        <select id="direction-select">
            <option value="right" selected>To Right</option>
            <option value="top">To Top</option>
            <option value="left">To Left</option>
            <option value="bottom">To Bottom</option>
        </select>
    </div>

    <script src="main.js"></script>
</body>
</html>
